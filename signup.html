    <div class="login">

        <form action="district.html" onsubmit="return svalidate()">
            <div class="logtxt">
              <h2>Create An Account</h2>  
            </div>
            <br>
            <div class="username">
                <label>Name</label>
                <br>
                
                <div class="userlabel">
                   <input type="text" placeholder="enter your name">
                   
                </div>
            
            </div>
            <div class="password">
                <label>Email Id</label>
                <div class="passlabel">
                     <input type="email" id="semail" required placeholder="enter your email" > 
                </div>
            </div>
            <div class="signp">
                <label>Password</label>
                <br>
                <input id="password1" type="password" required placeholder="enter password" onkeyup="isGood(this.value)"> 
                <br>
                <label>Confirm Password</label>
                <br>
                <input id="password2" type="password" required placeholder="re-enter password"> 
                <br>
                <label>Phone Number</label>
                <br>
                <input  type="number" id="phone" required placeholder=" enter phone number">
            </div>
            <div class="strength">
             <div>
                <h8>Password Strength</h8>
              <!-- <input id="password" type="password" value="" name="password" class="form-control" onkeyup="isGood(this.value)" /> -->
                    <small class="help-block" id="password-text"></small>
              </div>
            </div>
              <style>
                .strength {
                    margin-top: 50px;
                    margin-bottom: 50px;
                    margin-left: 50px;
                    margin-right: 50px;
                    /* text-align: center; */
                    font-size: 15px;
                    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                
                   }
                 .progress-bar {
                 border-radius: 5px;
                 }
                
              </style>
            
            <br>
            <!-- <div class="CAbtn"> -->
                <!-- <input type="submit" value="Create Account"> -->
                <button class="button CAbtn">Create Account</button>
